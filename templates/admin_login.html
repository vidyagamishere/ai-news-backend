{% extends "base.html" %}

{% block title %}Admin Login - AI News{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-header text-center">
                <i class="fas fa-shield-alt fa-2x mb-2"></i>
                <h4>Admin Login</h4>
                <p class="mb-0">Secure access to AI News Database</p>
            </div>
            <div class="card-body p-4">
                <!-- Login Form -->
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            class="form-control form-control-lg" 
                            id="username" 
                            placeholder="Enter admin email"
                            required
                        >
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input 
                            type="password" 
                            class="form-control form-control-lg" 
                            id="password" 
                            placeholder="Enter password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="login-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>

                <!-- Loading and Messages -->
                <div id="loading" style="display: none;" class="text-center py-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">Authenticating...</p>
                </div>

                <div id="message-area" class="mt-3"></div>
            </div>
            
            <div class="card-footer text-center bg-light">
                <small class="text-muted">
                    <i class="fas fa-lock me-1"></i>Secured with password authentication
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    const loading = $('#loading');
    const messageArea = $('#message-area');
    
    // Login form submission
    $('#login-form').on('submit', function(e) {
        e.preventDefault();
        
        const username = $('#username').val();
        const password = $('#password').val();
        
        if (!username || !password) {
            showMessage('warning', 'Please enter both email and password');
            return;
        }
        
        loading.show();
        $('#login-form').hide();
        messageArea.empty();
        
        $.ajax({
            url: '/admin/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username: username,
                password: password
            }),
            success: function(response) {
                loading.hide();
                
                if (response.success) {
                    showMessage('success', 'Login successful! Redirecting to dashboard...');
                    
                    // Store admin API key if provided
                    if (response.api_key) {
                        localStorage.setItem('admin_api_key', response.api_key);
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    $('#login-form').show();
                    showMessage('danger', response.message || 'Login failed. Please check your credentials.');
                    $('#password').val('').focus();
                }
            },
            error: function(xhr) {
                loading.hide();
                $('#login-form').show();
                
                let errorMessage = 'Login failed. Please try again.';
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                } else if (xhr.status === 401) {
                    errorMessage = 'Invalid credentials. Please check your email and password.';
                } else if (xhr.status === 403) {
                    errorMessage = 'Access forbidden. Admin access required.';
                }
                
                showMessage('danger', errorMessage);
                $('#password').val('').focus();
            }
        });
    });
    
    function showMessage(type, message) {
        const iconMap = {
            'success': 'fa-check-circle',
            'warning': 'fa-exclamation-triangle',
            'danger': 'fa-exclamation-circle',
            'info': 'fa-info-circle'
        };
        
        messageArea.html(`
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas ${iconMap[type]} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `);
    }
});
</script>
{% endblock %}
